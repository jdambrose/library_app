<div class="search">
  <p>Search: </p>
  <input #searchBox (input)="onSearchChange(searchBox.value)" />
  <div class="genres" *ngIf = "state.showGenreSearch; then showGenreSearch else hideGenreSearch"></div>
</div>
<div>
  <h3 style="display:inline">Title</h3>
    <span style="float:right">Author</span>
  </div>
<div *ngFor="let book of booksToDisplay$ | async">
  <div>
  <h3 style="display:inline"><a [routerLink]="'/book/'+ book.title" [title] = "book.title">{{book.title}}</a></h3>
    <span style="float:right"><a [routerLink]="'/author/'+ book.author.firstname + '_' + book.author.lastname"
    [title]="book.author.firstname+' '+ book.author.lastname">
    {{book.author.lastname + ", " + book.author.firstname}}
      </a></span>
  </div>
</div>
<ng-template #showGenreSearch>
  <button type = "button" (click)="toggleShowGenre()"><</button>
  <fieldset>
  <div *ngFor="let genre of genres">
    <input type="checkbox" (id) = "genre" (change)="onChange(genre)">
    <label for = genre >{{genre}}</label>
  </div>
</fieldset>
</ng-template>
<ng-template #hideGenreSearch>
  <button type = "button" (click)="toggleShowGenre()">></button>
</ng-template>
